<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡orTea</title>
</head>
<body>
    <script>
        // 类是一个抽象概念  一类对象的属性和方法的模板
        class Coffee{
            constructor(type){
                this.type = type;
                this.boilWater();
                this.brewCoffeeGriends();
                this.pourInCop();
                this.addSugarAndMilk();
                console.log('开始泡一杯咖啡');
            }
            boilWater(){
                console.log('把水烧到100度');
            }
            brewCoffeeGriends(){
                console.log('用沸水冲泡咖啡');
            }
            pourInCop(){
                console.log('把咖啡倒进杯子');
            }
            addSugarAndMilk(){
                console.log('加糖和牛奶');
            }
        }
        const cof = new Coffee('卡布奇诺');        
        const cof2 = new Coffee('美式咖啡');
        

        class Tea{
            constructor(){
                console.log('开始泡一杯茶');
                this.boilWater();
                this.brewTeaGriends();
                this.pourInCop();
                this.addLemon();
            }
            boilWater(){
                console.log('把水烧到100度');
            }
            brewTeaGriends(){
                console.log('用沸水冲泡茶');
            }
            pourInCop(){
                console.log('把茶倒进杯子');
            }
            addLemon(){
                console.log('加柠檬');
            }
        }
        const tea = new Tea();
    </script>
</body>
</html>
