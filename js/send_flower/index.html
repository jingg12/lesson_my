<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>代码设计模式之代理模式</h1>
    <script>
        // document.write('111');
        // 对象字面量  描述功能 表现力
        // 对象由属性和方法构成
        let zzz = {
            name: '吱吱吱',
            age: 21,
            hometown: '永丰',
            isSingle: true,
            // 形参
            sendFlower(o){
                o.receiveFlower(this);
            }
        }
        let xm = {
            xq: 50,
            name: '小美',
            age: 18,
            hometown: '赣州',
            room:'201',
            receiveFlower(o){
                console.log(`${this.name}收到了${o.name}送的花`);
                if(this.xq>=90){
                    console.log('万达走一波');
                }else{
                    console.log('酸辣汤准备好。。。');
                }
                
            }
        }
        //代理模式
        let xh ={
            name:'小红',
            room:'201',
            hometown : '永丰',
            //接口  当不同的对象具有相同的方法是时，可以互相使用
            receiveFlower(o){
                // if(o.name ==='吱吱吱'){
                //     console.log('让我们在一起吧。。。');
                // }else{
                    // xm.receiveFlower(o);
                    setTimeout(function(){
                    xm.xq = 95;
                    xm.receiveFlower(o);
                    },10000)
                }
            }
        // }
        zzz.sendFlower(xh);
    </script>
</body>
</html>
